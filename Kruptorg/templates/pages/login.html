{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="shortcut icon" href="{% static 'img/agromaster_logo.png' %}" type="image">
    <title>Страница авторизации</title>
    <style>body{
            background: linear-gradient(306.04deg, #63EA99 72.64%, rgba(215, 255, 231, 0) 112.22%);
            height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            }
    </style>
</head>
<body>
<main>
<div class="col d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 40rem;">
    <div class="card-header">
        ВХОД
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'diplom:login' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="hidden" name="next" value="{{ next }}">
            {% bootstrap_button button_type="submit" content="ВОЙТИ" %}
        </form>
    </div>
</div>
</div>
</main>
</body>
</html>
